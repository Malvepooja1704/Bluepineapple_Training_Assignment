<!DOCTYPE html>
<html>

<head>
    <title>Javascript starting</title>
    <script type="text/javascript">
        function displayDate() {
            var date = document.getElementById('demo').innerHTML = Date();
            console.log(date);
            window.alert(date);
        }
    </script>
</head>

<body>
    <h2> The first javascript example
    </h2>
    <button type="button" onclick="displayDate()"> Click me to see date</button>
    <p id="demo">
    </p>
</body>

</html>
