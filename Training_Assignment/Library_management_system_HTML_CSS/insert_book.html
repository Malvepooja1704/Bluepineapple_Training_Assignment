<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Insert-Library Management System</title>
        <link rel="stylesheet" href="insert.css">
    </head>

    <body>
        <header>
            <h1>Add On Books!</h1>
        </header>
        <form>
            <div class="container">
                <h2>Insert Book</h2>
                <p>Please fill the information to add book</p>
                <hr>

                <label for="book-name"><b>Book Name</b></label><br>
                <input type="text" placeholder="Enter Book Name"><br>
                
                <label for="isbn"><b>ISBN</b></label><br>
                <input type="text" placeholder="Enter ISBN"><br>

                <label for="author"><b>Author Name</b></label><br>
                <input type="text" placeholder="Enter Name Of Author"><br>

                <label for="subject"><b>Subject</b></label><br>
                <input type="text" placeholder="Enter Subject"><br>

                <label for="Publisher"><b>Publisher</b></label><br>
                <input type="text" placeholder="Enter Name Of Publisher"><br>

                <label for="price"><b>Cost</b></label><br>
                <input type="number" placeholder="Enter Cost of Book"><br>
                <button type="submit" class="submit-btn"><a href="#">Submit</a></button>
                <button type="reset" class="reset-btn"><a href="insert_book.html">Reset</a></button>
                <button type="submit" class="prev-btn"><a href="menu.html">Go to Previous</a></button>
            </div>
        </form>
    </body>
</html>
