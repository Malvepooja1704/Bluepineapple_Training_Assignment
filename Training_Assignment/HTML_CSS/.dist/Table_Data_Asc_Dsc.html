<!DOCTYPE html>
<html>
    <head>
        <title>Library Table</title>
        <link rel="stylesheet" href="style_lib.css">
        <script type="text/javascript">
            function sort_column_Asc(){
                 var data, rows, swapping, i,x,y,shouldSwitch;
                 data = document.getElementById("lib_table");
                 swapping = true;
                 while(swapping){
                    swapping = false;
                    rows = data.rows;
                    for(i = 1; i < (rows.length - 1); i++){
                        shouldSwitch = false;

                        x = rows[i].getElementsByTagName("TD")[0];
                        y = rows[i+1].getElementsByTagName("TD")[0];

                        if(x.innerHTML > y.innerHTML){
                            shouldSwitch = true;
                            break;
                        }
                    }
                    if(shouldSwitch){
                        rows[i].parentNode.insertBefore(rows[i+1],rows[i]);
                        swapping = true;
                    }
                 }
            }
            function sort_column_Dsc(){
                 var data, rows, swapping, i,x,y,shouldSwitch;
                 data = document.getElementById("lib_table");
                 swapping = true;
                 while(swapping){
                    swapping = false;
                    rows = data.rows;
                    for(i = 1; i < (rows.length - 1); i++){
                        shouldSwitch = false;

                        x = rows[i].getElementsByTagName("TD")[0];
                        y = rows[i+1].getElementsByTagName("TD")[0];

                        if(x.innerHTML < y.innerHTML){
                            shouldSwitch = true;
                            break;
                        }
                    }
                    if(shouldSwitch){
                        rows[i].parentNode.insertBefore(rows[i+1],rows[i]);
                        swapping = true;
                    }
                 }
            }
        </script>
    </head>
